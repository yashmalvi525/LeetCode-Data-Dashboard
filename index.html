<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  

<div class="container">
  <!-- heading 
  user 
  stats -->
  <h1>LeetMetric</h1>

  <div class="user-container">

     <p>ENTER YOUR USERNAME BELOW</p>
     <div class="user-input-container">
      <input type="text" placeholder="enter your  user name " id="user-input">
      <button id="search-btn">search</button>
     </div>
    </div>


  <div class="stats-container">
    <div class="progress">
      <div class="progres-item">
         <div class="easy-progress circle">
        <span id="easy-label"></span>
        <p>Easy</p>
         </div>
      </div>

      <div class="progres-item ">
        <div class="medium-progress circle ">
          <span id="medium-label"></span>
          <p>Medium</p>
           </div>
      </div>


      <div class="progres-item ">
        <div class="hard-progress circle">
          <span id="hard-label"></span>
          <p>Hard</p>
           </div>

      </div>
    </div>

    <div class="stats-card">
      <!-- direct populate card from the javascript code -->
    </div>
  </div>

</div>

 <script src="index.js"></script>
</body>
</html>
